<!DOCTYPE html>
<!--- ICS2O-TEST --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      rel="canonical"
      href="https://Alex-Nelson-1.github.io/ICS2O-UNIT5-03-JS-ELSE-IF/"
    />
    <link
      rel="manifest"
      href="/ICS2O-UNIT5-03-JS-ELSE-IF/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->

    <!-- Links to Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <!-- Title -->
    <title>And Or statements</title>
  </head>
  <body>
    <!-- Code linking JS and reference to MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Header code -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Candy Store Options</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Code for the selector -->
        <label for="day">Choose a day of the week:</label>
      <form name="candy-type">
        <select name="type" size="1" id="candy-type" onchange="candyType()">
          <option value="lolipops">Lolipops</option>
          <option value="gum">Gum</option>
          <option value="chewy-candy">Chewy Candy</option>
          <option value="candy-bars">Candy bars</option>
          <option value="hard-candy">Hard Candy</option>
        </select>
      </form>
        
      <form name=lolipopBrand>
        <select name="brand" size="1" id="candy-brand">
          <option value="tootsie">Tootsie Pops</option>
          <option value="whirly-pops">Whirly Pops</option>
          <option value="chupa-chups">Chupa Chups</option>
          <option value="original-gourmets">Original Gourmets</option>
          <option value="candy-bars">Push Pops</option>
          <option value="hard-candy">Ring Pops</option>
          <option value="blow-pops">Blow Pops</option>
        </select>
      </form>
        
      <form name=candySize>
        <select name="size" size="1" id="candy-size">
          <option value="small">Small</option>
          <option value="regular">Regular</option>
          <option value="large">Large</option>
          <option value="extra-large">Extra Large</option>
        </select>
      </form>
        <div id="output"></div>
      </main>
    </div>
  </body>
</html>
